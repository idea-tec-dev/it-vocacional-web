title: "iT-Vocación"
description: "idea-Tec Educación, tu academía para tu vida"
logo: "assets/images/logo.png"
favicon: "assets/images/logo.png"
baseurl: /
google_analytics: "G-6CPQZXFFS1"
disqus: "i-t-vocacion"
mailchimp-list: "https://ideateceducacion.us20.list-manage.com/subscribe/post?u=6707c7923c9f952e7f333d127&amp;id=dfccfd248b&amp;f_id=000e17eff0"
